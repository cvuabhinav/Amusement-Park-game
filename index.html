<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Math-Park VR</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    #overlay {
      position: absolute; left: 20px; top: 20px; color: #fff; 
      background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; 
      border: 1px solid #00d2ff; z-index: 10; pointer-events: none;
    }
    #math-hud {
      position: absolute; top: 20px; right: 20px; width: 250px;
      background: rgba(0, 0, 0, 0.85); color: #00d2ff; padding: 15px;
      border: 2px solid #00d2ff; border-radius: 10px; display: none; z-index: 100;
      pointer-events: none;
    }
    #ui-controls {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 8px; z-index: 20; flex-wrap: wrap; justify-content: center;
    }
    button {
      padding: 10px 15px; cursor: pointer; border-radius: 5px; border: 1px solid #00d2ff;
      background: #111; color: #00d2ff; font-weight: bold; text-transform: uppercase;
    }
    button:hover { background: #00d2ff; color: #000; }
    
    /* VR Button Styling override if needed */
    button#VRButton {
        bottom: 80px !important; /* Move it up slightly so it doesn't overlap ride controls */
    }
  </style>
</head>
<body>
  <div id="overlay">
    <strong style="color:#00d2ff">Math-Park Explorer</strong><br>
    • Desktop: WASD to Move, Click to Look<br>
    • VR: Left Stick Move, Right Stick Turn
  </div>

  <div id="math-hud">
    <b id="math-title" style="font-size:1.2em;">RIDE NAME</b><br>
    <span id="math-desc" style="color: white; font-size: 0.9em;">Math concept goes here...</span>
    <code id="math-formula" style="display:block; margin-top:5px; color:#fff;"></code>
  </div>

  <div id="ui-controls">
    <button onclick="window.setRideMode('walking')">Exit Ride</button>
    <button onclick="window.setRideMode('coaster')">Coaster</button>
    <button onclick="window.setRideMode('wheel')">Wheel</button>
    <button onclick="window.setRideMode('dropper')">The Drop</button>
    <button onclick="window.setRideMode('carousel')">Carousel</button>
    <button onclick="window.setRideMode('slide')">Aqua Slide</button>
  </div>

  <div id="ui-overlay" style="position: absolute; bottom: 80px; left: 20px; z-index: 100;">
    <button id="ticket-btn" onclick="window.hasTicket=true; alert('Ticket Gained!')" style="padding: 10px; background: #ffd700; color: #000;">Get Math Ticket</button>
  </div>

  <script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.152.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.152.0/examples/jsm/" } }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
